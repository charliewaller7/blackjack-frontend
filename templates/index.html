{% extends "base.html" %}

{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 text-center">

            <!-- Title section -->
            <h1 class="mt-5"> Blackjack Simulator </h1>
            <p class="lead"> Enter the simualtion details below to begin!</p>
            <br><br>

            <!-- Form section -->
            <form action="/results" method="post" autocomplete="off">
                <p class="lead"> Number of players </p>
                <div class="form-inline justify-content-center">
                    <br><br>
                    <input type="number" class="form-control col-4" name="number_of_players" min="1" max="7" value="3" required/> 
                </div>
                <br><br>
                <p class="lead"> Number of hands </p>
                <div class="form-inline justify-content-center">
                    <input type="number" class="form-control col-4" name="number_of_hands" min="1" value="1000" required/> 
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary mb-2 col-1" id="submit_button">Run</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
